
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Instagram Followers & Views</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; color: #333; }
        .container { margin-top: 50px; }
        .pricing-table { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 250px; }
        h2 { color: #e1306c; }
        .price { font-size: 24px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Instagram Followers & Views</h1>
        <div class="pricing-table">
            <div class="card">
                <h2>100 Followers</h2>
                <p class="price">₹25</p>
            </div>
            <div class="card">
                <h2>500 Followers</h2>
                <p class="price">₹80</p>
            </div>
            <div class="card">
                <h2>1000 Followers</h2>
                <p class="price">₹150</p>
            </div>
            <div class="card">
                <h2>500 Views</h2>
                <p class="price">₹3</p>
            </div>
            <div class="card">
                <h2>1000 Views</h2>
                <p class="price">₹5</p>
            </div>
        </div>
    </div>
</body>
</html>
